<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SHORTCUT ICON -->
        <link rel="shortcut icon" href="img/logo-vuejs.png" type="image/x-icon">
        <!-- FONT GOOGLE -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@500;700&display=swap" rel="stylesheet">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- VUEJS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Vue Slider</title>
    </head>

    <body>
        <div id="root">
            <!-- WRAPPER -->
            <div id="wrapper">
                <h1>Vue Slider</h1>
                <!-- SLIDER -->
                <div>
                    <!-- CHEVRON BEFORE -->
                    <div id="chevron-before">
                        <i class="fas fa-chevron-left" @click="before"></i>
                    </div>
                    <!-- /CHEVRON BEFORE -->
                    <!-- IMAGE BOX -->
                    <div id="image-box">
                        <img :src="images[imageIndex]" :alt="altPlaceholder">
                    </div>
                    <!-- /IMAGE BOX -->
                    <!-- CHEVRON AFTER -->
                    <div id="chevron-after">
                        <i class="fas fa-chevron-right" @click="after"></i>
                    </div>
                    <!-- /CHEVRON AFTER -->
                    <!-- CIRCLE -->
                    <div id="circles">
                        <i v-for="image, index in images"
                        :class="(imageIndex == index?'fas': 'far')" class="fa-circle" @click="imageIndex = index"></i>
                    </div>
                    <!-- /CIRCLE -->
                </div>
                <!-- /SLIDER -->
            </div>
            <!-- /WRAPPER -->
        </div>

        <!-- SCRIPT JS -->
        <script src="js/script.js"></script>
        <!-- /SCRIPT JS -->
    </body>
</html>
